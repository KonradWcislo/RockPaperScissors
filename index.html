<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock | Paper | Scissors</h1>
    <div class="choices">
        <button id="rock" onclick="playGame('rock')">✊</button>
        <button id="paper" onclick="playGame('paper')">✋</button>
        <button id="scissors" onclick="playGame('scissors')">✌️</button>
    </div>
    <div class="commands" id="playerDisplay">PLAYER:</div>
    <div class="commands" id="computerDisplay">Computer:</div>
    <div class="result" id="resultDisplay"></div>
    <div class="scoreDisplay">Player Score: <span id="playerScoreDisplay">0</span></div>
    <div class="scoreDisplay">Computer Score: <span id="computerScoreDisplay">0</span></div>
    <script src="scripts.js"></script>
</body>

</html>
